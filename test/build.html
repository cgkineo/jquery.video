<!DOCTYPE html>
<html>
<head>
    <script src="./jquery.v2.js"></script>
    <script src="../build/jquery.video.js"></script>
    <style>

        .rail {
            height: 16px;
        }
        .rail-inner {
            height:  100%;
            background: red;
        }

        [for][kind=buffering] {
            background: rgba(255, 0, 0, 0.28);
        }

    </style>
</head>
    <body>

        <div class="video-container">

            <video preload="none" id="c-40" src="c-40.mp4" muted="true" poster="c-40.jpg" loop="false">
                <track kind="captions" src="c-40-de.vtt" type="text/vtt" srclang="de" label="Deutsch">
                <track kind="captions" src="c-40.vtt" type="text/vtt" srclang="en" label="English">
            </video>

            <div for="c-40" kind="captions" srclang="en">

            </div>

            <div for="c-40" kind="poster"></div>

            <div for="c-40" kind="waiting"></div>

            <div class="controls">
                <button for="c-40" class="big-play" kind="toggle">Play</button>
                <div class="scrub" for="c-40" kind="state">
                    <div for="c-40" class="little-playpause" kind="toggle"></div>
                    <div class="rail">
                        <div class="rail-back">
                        </div>
                        <div for="c-40" class="rail-inner" kind="rail">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script>
        $("video").videos({captions:true});
    </script>
</html>
