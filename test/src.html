<head>

    <style>

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .video-container {
            display: inline-block;
        }

        .video-container .rail {
            height: 16px;
        }
        .video-container .rail-inner,
        .video-container .buffer-inner {
            height:  100%;
            background: red;
        }

        .video-container

    </style>
</head>
    <body>

        <div class="video-container">
            <video preload="none" id="c-40" src="c-40.mp4" muted="true" poster="c-40.jpg" size="900px auto" ratio="16:9">
                <track kind="captions" src="c-40-de.vtt" type="text/vtt" srclang="de" label="Deutsch">
                <track kind="captions" src="c-40.vtt" type="text/vtt" srclang="en" label="English">
            </video>
            <div class="captions" for="c-40" kind="captions" srclang="en"></div>
            <div class="poster" for="c-40" kind="poster"></div>
            <div class="waiting" for="c-40" kind="waiting"></div>
            <div class="controls">
                <button class="big-play" for="c-40" kind="toggle">Play</button>
                <div class="scrub" for="c-40" kind="state">
                    <div class="little-playpause" for="c-40" kind="toggle"></div>
                    <div class="rail">
                        <div class="rail-back">
                        </div>
                        <div class="rail-inner" for="c-40" kind="rail">
                        </div>
                        <div class="buffer-inner" for="c-40" kind="buffer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $("video").videos({captions:true});
    </script>
</html>
