<!DOCTYPE html>
<html>
<head>
    <script src="./jquery.v2.js"></script>
    <script src="../src/jquery.video.utils.js"></script>
    <script src="../src/jquery.video.core.js"></script>
    <script src="../src/jquery.video.realtime.js"></script>
    <script src="../src/jquery.video.captions.js"></script>
    <link rel="stylesheet" href="../src/jquery.video.captions.css" />
    <script src="../src/jquery.video.poster.js"></script>
    <link rel="stylesheet" href="../src/jquery.video.poster.css" />
    <script src="../src/jquery.video.controls.js"></script>
    <link rel="stylesheet" href="../src/jquery.video.controls.css" />
    <script src="../src/jquery.video.buffering.js"></script>
    <link rel="stylesheet" href="../src/jquery.video.buffering.css" />
    <script src="../src/jquery.video.scrub.js"></script>
    <link rel="stylesheet" href="../src/jquery.video.scrub.css" />
    <style> 

        .video-container {
            display: inline-block;
            position: relative;
            font-size: 0;
            line-height: 0;
        }

        [for][kind=buffering] {
            background: rgba(255, 0, 0, 0.28);
        }
        
    </style>
</head>
    <body>

        <div class="video-container">

            <video preload="none" id="c-40" src="c-40.mp4" muted="true" poster="c-40.jpg">
                <track kind="captions" src="c-40-de.vtt" type="text/vtt" srclang="de" label="Deutsch">
                    <track kind="captions" src="c-40.vtt" type="text/vtt" srclang="en" label="English">
            </video>

            <div for="c-40" kind="captions" srclang="en">

            </div>

            <div for="c-40" kind="poster"></div>

            <div for="c-40" kind="buffering"></div>

            <div for="c-40" kind="controls" class="toggle">
                <button class="big-play play">Play</button>
                <div class="scrub">
                    <div class="little-playpause toggle"></div>
                    <div class="rail">
                        <div class="rail-back">
                        </div>
                        <div class="rail-inner">
                        </div>
                    </div>
                </div>
            </div>
         
        </div>
    </body>
</html>
